{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}! You are {{ user.age }} years old.
        <br>
        <br>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% endif %}
{% endblock content %}
